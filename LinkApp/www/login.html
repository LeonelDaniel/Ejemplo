<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<title>Login</title>

		<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
		<link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="Login.css">

		<script src="lib/onsen/js/angular/angular.js"></script>
		<script src="lib/onsen/js/onsenui.js"></script>
		<script src="js/jquery.js"></script>
		
		<script> 
		ons.bootstrap();
		function send(){
			url= "http://empowerlabs.com/proyectos/helpDesk/login.php";
  	$.ajax({
      	type: 'POST',
      	url: url,
      	data: $( "#logueo" ).serialize(),
      	success: function(data){
      		if(data.response=="ok"){
      			window.location = "index.html";
      		}
      		else{
      		ons.notification.alert({message: ''+data.response, title:"Intellibanks"});
      		}
      	}
      });
		}
		</script>

		<style>
			.item {
				padding: 10px;
				line-height: 1;
			}
			.item-thum {
				background-color: #ccc;
				width: 50px;
				height: 50px;
				border-radius: 4px;
			}
			.item-title {
				font-size: 15px;
				font-weight: 500;
			}
			.item-desc {
				font-size: 14px;
				color: #666;
				line-height: 1.3;
				margin: 4px 0 0 0;
				padding: 0 30px 0 0;
			}
			.item-label {
				font-size: 12px;
				color: #999;
				float: right;
			}
		</style>
	</head>
	<body>
		<ons-page>
			<ons-toolbar>
				<div class="center">
					Log In
				</div>
			</ons-toolbar>

			<div class="login-form">
				<div class="center">
					<form id="logueo">
				<input type="email" class="text-input--underbar" placeholder="Usuario" value="" name="user" /><br>
				<input type="password" class="text-input--underbar" placeholder="ContraseÃ±a" value="" name="pass" />
				<br>
				<br>
				<ons-button modifier="large" class="login-button" onclick="send();">
					Log In
				</ons-button>
				<br>
				</form></div>

				
			</div>

		</ons-page>
	</body>
</html>
